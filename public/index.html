<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel ="stylesheet" href="css/body.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid wrapper">
        <div class="row m-0 p-0 cssfade">
            <div class ="col-md-12 text-center cssfade ">
                    <h1>Montana Flynn Spell Checker</h1>
                    <p>Check any English word or phrase for spelling errors.</p>
            </div>
        </div>

        <div class="row m-0 p-0 cssfade">
            <div  class="col-md-12 text-center m-0 p-0 cssfade" >
                <form>
                        <p>
                        <label for="search">Enter a WORD or SENTENCE (required): </label>
                        <input type="text" id="search" class="search"  required>
                        </p>
                
                        <p>
                        <button class="submit">Submit search</button>
                        </p>
                </form>
            </div>    
        </div>  
        <div class= "col-md-6 offset-3 text-center cssfade">
                <h5 id ="correct" style= "display:none;">No corrections Needed</h5>
        </div>
        <div class="flexdisplay cssfade">
                


            <div class="left-side-box text-left cssfade ">
                
                <h5 id ="correctionsHeading" style ="display: none;">Corrections Needed</h5>
                <h5 id ="listHeading" style ="display: none;">Misspellings:   Possible fixes</h5>
                
                <ul id="correctionsList">
                    <!-- To be filled with each spelling error and list of corrections-->
                </ul>

                <h5 id = "suggestionHeading" style ="display: none;">Suggested Corrections</h5>
                <div id="suggested"></div>
            </div>
            <div class="p-0 text-center cssfade">
                    <img src="http://upload.wikimedia.org/wikipedia/commons/8/8e/Botik_of_Peter_the_Great_engraving.PNG"  class=" img-fluid" alt="">
            </div>

            
        </div>
    </div>  
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="api.js"></script>    
</body>
</html>
